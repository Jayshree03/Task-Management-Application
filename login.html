<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Task Management System</title>
    <!--Google Font Jockey One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <!--Google Font Salsa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <!--Icon image-->
    <link rel="icon" href="Image/logo.jpg">
    <!--Style included here-->
    <link rel="stylesheet" href="Style/login.css">
</head>
<body>
    <div class="log-container">
        <div class="log-body">
            <h1><strong>LOGIN</strong></h1>
            <form id="log-form">
                <input type="text" name="log_name" placeholder="Email Id" maxlength="50" required><br>
                <input type="password" name="log_pass" placeholder="Password" maxlength="15" required><br>
                <button class="log-submit" type="submit">Submit</button>  
            </form>
        </div>
    </div>
</body>
</html>
